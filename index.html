<!DOCTYPE html>
<html>

<head>
    <title>Daftar Mahasiswa</title>
</head>

<body>
    <h2>Daftar Mahasiswa</h2>
    <link rel="stylesheet" href="style.css">
    <table id="mahasiswaTable" border="1">
        <tr>
            <th>NPM</th>
            <th>Nama</th>
            <th>Nilai Ujian</th>
            <th>SKS</th>
            <th>Status Keaktifan</th>
            <th>Aksi</th>
        </tr>
    </table>

    <br>

    <form id="mahasiswaForm">
        <label for="npm">NPM:</label>
        <input type="number" id="npm" name="npm" required><br><br>

        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required><br><br>

        <label for="nilai">Nilai Ujian:</label>
        <input type="number" id="nilai" name="nilai" required><br><br>

        <label for="sks">SKS:</label>
        <input type="number" id="sks" name="sks" required><br><br>

        <label for="status">Status Keaktifan:</label>
        <input type="checkbox" id="status" name="status"><br><br>

        <input type="button" onclick="tambahData()" value="Tambah">
        <input type="button" onclick="editData()" value="Edit">
        <input type="button" onclick="hapusData()" value="Hapus">
        <input type="button" id="saveButton" onclick="saveTable()" value="Save">
        <input type="button" id="openButton" onclick="openTable()" value="Load">
    </form>

    <script src="script.js"></script>
</body>

</html>

    <script src="main.js"></script>
</body>
</html>
